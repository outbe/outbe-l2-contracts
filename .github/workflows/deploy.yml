name: Deploy smart-contract

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - development
          - staging
          - production
        default: development
      is_latest:
        description: "Mark as latest"
        required: false
        type: boolean

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Smart Contracts
    environment: ${{ github.event.inputs.environment }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run Forge build
        run: |
          forge build --sizes

      - name: Predict Contract Addresses
        run: |
          forge script script/PredictAddresses.s.sol
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          SALT_SUFFIX: ${{ github.event.inputs.environment }}_${{ github.sha }}

      - name: Deploy Upgradeable Contracts
        run: |
          forge script script/DeployUpgradeable.s.sol \
            --rpc-url ${{ secrets.RPC_URL }} \
            --private-key ${{ secrets.PRIVATE_KEY }} \
            --broadcast \
            --verify \
            -vvv
        env:
          SALT_SUFFIX: ${{ github.event.inputs.environment }}_${{ github.sha }}
